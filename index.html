<!DOCTYPE html>
<html lang="en">
 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="first-section">
        <div id="title">my exercise</div>
    </div>
    <div class="container">
        <div class="w-50 m-auto">
            <div class="form">
                <div>
                    <label for="id">Name : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Name" id="id">
                </div>
                <div>
                    <label for="id">Surname : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Surname" id="fname">
                </div>
                <div>
                    <label for="id">City : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="City" id="lname">
                </div>
                <div>
                    <label for="id">Years : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Years" id="age">
                </div>
                <div>
                    <label for="id">EMAIL : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <br>
                <div>
                    <button class="btn btn-dark" id="submit">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <br>
   <div class="container py-2" id="tableone">
    <table class="table w-100 m-auto text-center" id="myTable">
        <thead>
            <tr class="search">
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">City</th>
                <th scope="col">Years</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <div class="col-12">
            <input type="text" placeholder="Find your information" class="form-control" id="search-field" onkeyup="search()">
        </div>
    </table>
   </div>

   <div class="container">
    <div class="row w-100 m-auto justify-content-center">
        <div class="col-6 h5">
            <button class="btn btn-dark" onclick="forpDF()"><i class="fa-solid fa-file-pdf"></i></button>
            <button class="btn btn-dark" onclick="Excel('xlsx','MyExcelSheet')"><i
                    class="fa-solid fa-file-excel"></i></button>
            <button class="btn btn-dark" onclick="TablePrint()"><i class="fa-solid fa-print"></i></button>
            <button class="btn btn-dark" onclick="CopyToClipBoard()"><i class="fa-solid fa-copy"></i></button>
        </div>

    </div>
</div>
</body>
<!-- For PDF -->
<script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
<!-- For Excel  -->
<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<!-- Main JS File -->
<script src="script.js"></script>

</html>
